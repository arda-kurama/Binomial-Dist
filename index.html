<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Binomial</title>
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="landing">
      <div class="hero">
        <div class="title">binompdf</div>
        <div class="content">
          <div class="column" id="Y">
            <p>.1 –</p>
            <p>.2 –</p>
            <p>.3 –</p>
            <p>.4 –</p>
            <p>.5 –</p>
            <p>.6 –</p>
            <p>.7 –</p>
            <p>.8 –</p>
            <p>.9 –</p>
          </div>
          <div class="column">
            <div class="X" id="a">0</div>
            <div id="data"></div>
          </div>
          <div class="column">
            <div class="X" id="b">1</div>
            <div id="data"></div>
          </div>
          <div class="column">
            <div class="X" id="c">2</div>
            <div id="data"></div>
          </div>
          <div class="column">
            <div class="X" id="d">3</div>
            <div id="data"></div>
          </div>
          <div class="column">
            <div class="X" id="e">4</div>
            <div id="data"></div>
          </div>
          <div class="column">
            <div class="X" id="f">5</div>
            <div id="data"></div>
          </div>
          <div class="column">
            <div class="X" id="g">6</div>
            <div id="data"></div>
          </div>
          <div class="column">
            <div class="X" id="h">7</div>
            <div id="data"></div>
          </div>
          <div class="column">
            <div class="X" id="i">8</div>
            <div id="data"></div>
          </div>
          <div class="column">
            <div class="X" id="j">9</div>
            <div id="data"></div>
          </div>
          <div class="column">
            <div class="X" id="k">10</div>
            <div id="data"></div>
          </div>
        </div>
      </div>
      <div class="main">
        <div class="description">
          "Probability of recieving X amount of heads after flipping a coin 10
          times."
        </div>
        <div class="slidecontainer">
          repititions:
          <input
            type="range"
            min="1"
            max="10000"
            value="1000"
            class="slider"
            id="myRange"
          />
          <div id="output"></div>
        </div>
        <div class="buttons">
          <button onclick="compute();" class="button">calculate</button>
          <button onclick="reset();" class="button">reset</button>
        </div>
      </div>
    </div>
  </body>
</html>
